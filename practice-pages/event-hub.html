<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Event Hub</title>
</head>

<body>
<header>

            <li><a href="#upcoming-events">Upcoming Events</a></li>

        </ul>
    </nav>
</header>
<main>

        <h2>Upcoming Events</h2>
        <article>
            <h3>Upcoming Event 1</h3>
            <p>This 1st event should be great</p>
        </article>
        <article>

        </article>
    </section>

    <section id="past-events">

        <article>

            <p>This 1st event was great</p>
            <time datetime="2025-04-20T17:00">April 20th 2025</time>
            <img src="https://cdn.freecodecamp.org/curriculum/labs/past-event1.jpg" alt="Image of Past Event 1" />
        </article>
        <article>
            <h3>Past Event 2</h3>
            <p>This 2nd event was great</p>
            <time datetime="2025-06-15T15:00">June 15th 2025</time>
            <img src="https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg" alt="Image of Past Event 2" />
        </article>

</main>
</body>

</html>
